<html>
    <head>
        <title>Parcial punto 2</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="Recursos/estilos.css">
        <script type="text/javascript" src="Recursos/funciones.js"></script>
    </head>
    <body>
        <div>
            <form name="form1" action="manejoFormulariosHTML/Servlet"   
                  mothod="post" onsubmit="return validarForma(this);"></form>
            <input type="hidden" name="oculto" value="valorOculto">
            
            <table width="200" id="one-colum">
                <caption> Formulario de registro de datos</caption>
                <tr>
                    <td><input class="default" type="text" name="usuario"
                    placeholder="escribir usuario" onfocus="this.select();">
                    </td>
                    <td class="one-first">password:(*)</td>
                    <td class="default" type="password" name="password" placeholder="Escribir password" onfocus="this.select();">
                    </td>
                <tr>
                    <td class="one-first">tecnologias de interes: (*)</td>
                    <td>
                        Java <input type="checkbox" name="tecnologia" value="java">&nbsp;&nbsp;
                        Net <input type="checkbox" name="tecnologia" value="net">&nbsp;&nbsp;
                        PHP <input type="checkbox" name="tecnologia" value="php">
                    </td>
                </tr>
                <tr>
                    <td class="one-first">Genero: (*)</td>
                    <td>
                        Hombre <input type="radio" name="genero" value="H">&nbsp;&nbsp;
                        Mujer <input type="radio" name="genero" value="M">
                    </td>
                </tr>
                <tr>
                    <td class="one-first">Ocupacion: (*)</td>
                    <td>
                        <select name="ocupacion" class="default">
                            <option value="">Seleccionar</option>
                            <option value="1">Profesor</option>
                            <option value="2">Ingeniero</option>
                            <option value="3">Jubilado</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td class="one-first">Musica favorita: (*)</td>
                    <td>
                        <select name="ocupacion" multiple class="default">
                            <option value="rock">Rock</option>
                            <option value="pop">Pop</option>
                            <option value="salsa">Salsa</option>
                        </select>
                    </td>
                </tr>
             </table>
            <input type="submit" value="enviar"/>
            <input type="reset" value="Borrar"/>
        </div>
    </body>
</html>
